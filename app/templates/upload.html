<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .btn-primary {
            background-color: #e10600;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center text-danger mb-4">Race Prediction</h2>
        <form method="POST" action="{{ url_for('main.upload') }}">
            <div class="mb-3">
                <label for="predicted_winner" class="form-label">Predicted Race Winner</label>
                <select class="form-select" name="predicted_winner" id="predicted_winner" required>
                    <option value="">-- Select Winner --</option>
                    {% for team, drivers in drivers_by_team.items() %}
                    {% for driver in drivers %}
                    <option value="{{ driver.name }}">{{ driver.name }} ({{ team }})</option>
                    {% endfor %}
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fastest_lap" class="form-label">Fastest Lap Driver</label>
                <select class="form-select" name="fastest_lap" id="fastest_lap" required>
                    <option value="">-- Select Driver --</option>
                    {% for team, drivers in drivers_by_team.items() %}
                    {% for driver in drivers %}
                    <option value="{{ driver.name }}">{{ driver.name }} ({{ team }})</option>
                    {% endfor %}
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Prediction</button>
        </form>
    </div>
</body>

</html>
