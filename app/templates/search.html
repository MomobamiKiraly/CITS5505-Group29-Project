<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
</head>
<body>
    <h1>🔍 Search for Users</h1>

    <form action="{{ url_for('main.search') }}" method="get">
        <input type="text" name="q" placeholder="Search by username or email..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}"</h2>
        {% if results %}
            <ul>
                {% for user in results %}
                    <li>
                        <a href="{{ url_for('main.view_profile', user_id=user.id) }}">
                            {{ user.username }}
                        </a>
                        ({{ user.email }})
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching users found.</p>
        {% endif %}
    {% endif %}

    <p><a href="{{ url_for('main.dashboard') }}">← Back to Dashboard</a></p>
</body>
</html>
