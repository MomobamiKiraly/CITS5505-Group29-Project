<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }}'s Profile</title>
  <!-- Link to custom CSS for profile page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
  <!-- Link to Bootstrap CSS for layout and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="padding-top: 70px;">

  <!-- Navigation bar at the top of the page -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <!-- Brand/logo linking to dashboard -->
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">üèÅ F1 Friends</a>
      <!-- Button for collapsing navbar on small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.friends') }}">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.chatbot') }}">Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container for profile content -->
  <div class="container mt-4">
    <!-- Include the inner profile content (tabs, info, etc.) -->
    {% include 'profile_inner.html' with context %}
  </div>

  <!-- Bootstrap JS for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for profile page logic -->
  <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
