<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Username:</label><br>
        <input type="text" name="username" value="{{ user.username }}"><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ user.email }}"><br>

        <label>Favorite Team:</label><br>
        <input type="text" name="favorite_team" value="{{ user.favorite_team }}"><br>

        <label>Favorite Driver:</label><br>
        <input type="text" name="favorite_driver" value="{{ user.favorite_driver }}"><br>

        <label>Bio:</label><br>
        <textarea name="bio">{{ user.bio }}</textarea><br>

        <label>Profile Picture:</label><br>
        {% if user.profile_pic %}
            <img src="{{ user.profile_pic }}" alt="Current Picture" width="120"><br>
        {% else %}
            <p><em>No profile picture uploaded.</em></p>
        {% endif %}
        <input type="file" name="profile_pic"><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{{ url_for('main.profile') }}">Back to profile</a>
</body>
</html>
